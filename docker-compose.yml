services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - chroma
    volumes:
      - ./:/app

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: oyl_user
      POSTGRES_PASSWORD: oyl_pass
      POSTGRES_DB: oyl_db
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  pg_data:
  chroma_data:
